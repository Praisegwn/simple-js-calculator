<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A Simple Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="calculator-wrap">
			<!--input field starts here-->
			<div ><input type="text" class="input" size="40px" value="" ></div>
			<!--ends here-->
			<div class="calculator-result-screen" id="display"></div>
			<div class="row">
				<button class="btn reload">&#67;</button>
				<button class="btn clear">&larr;</button>
				<button class="btn btn-last-col divide" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="btn seven" value="7">&#55;</button>
				<button class="btn eight" value="8">&#56;</button>
				<button class="btn nine" value="9">&#57;</button>
				<button class="btn btn-last-col times" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="btn four" value="4">&#52;</button>
				<button class="btn five" value="5">&#53;</button>
				<button class="btn six" value="6">&#54;</button>
				<button class="btn btn-last-col minus" value="-">&minus;</button>
			</div>
			<div class="row">
				<button class="btn one" value="1">&#49;</button>
				<button class="btn two" value="2">&#50;</button>
				<button class="btn three" value="3">&#51;</button>
				<button class="btn btn-last-col plus" value="+">&plus;</button>
			</div>
			<div class="row">
				<button class="btn digit-zero" value="0">&#48;</button>
				<button class="btn btn-last-col equals">&equals;</button>
			</div>
		</div>

		<script src="/js/func.js"></script>
	</body>
</html>
